name: E2E Env Matrix
on:
  push:
  schedule:
    - cron: '0 */3 * * *'
jobs:
  on_demand_matrix:
    permissions:
      id-token: write
      contents: read
    name: ${{ matrix.url }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        url: [
          "https://eth.blockscout.com",
          "https://eth-sepolia.blockscout.com",
          "https://base.blockscout.com",
          "https://gnosis.blockscout.com",
          "https://optimism.blockscout.com",
          "https://neon.blockscout.com",
          "https://rootstock.blockscout.com",
          "https://polygon.blockscout.com",
          "https://explorer.immutable.com",
          "https://zkevm.blockscout.com",
          "https://arbitrum.blockscout.com"
        ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
      - name: Run playwright
        env:
          BLOCKSCOUT_URL: ${{ matrix.url }}
        run: |
          npm run test:ondemand
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: report
          path: tests/e2e/test-results
defaults:
  run:
    shell: bash
    working-directory: ./tests/e2e
