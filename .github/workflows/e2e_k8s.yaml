name: E2E K8s
on:
  push:
  workflow_dispatch:
    inputs:
      blockscout_image:
        description: 'Blockscout image:tag to test'     
        required: true
        default: 'blockscout/blockscout:latest' 
        type: string
      environment:
        description: 'Environment to run tests against'
        required: true
        type: choice
        default: 'test'
        options:
        - prod
        - test
  workflow_call:
    inputs:
      blockscout_image:
        description: 'Blockscout image:tag to test'     
        required: true
        default: 'blockscout/blockscout:latest' 
        type: string
      environment:
        description: 'Environment to run tests against'
        required: true
        type: string
        default: 'test'

env:
  K8S_LOCAL_PORT: ${{ secrets.LOCAL_PORT }}
  K8S_HOST: ${{ secrets.K8S_HOST }}
  BASTION_HOST: ${{ secrets.BASTION_HOST }}
  K8S_PORT: ${{ secrets.K8S_PORT }}
  USERNAME: ${{ secrets.USERNAME }}
  BASTION_SSH_KEY: ${{secrets.BASTION_SSH_KEY}}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  IMAGE: ${{ inputs.blockscout_image }}
  VARIANT: geth
  HTTP_URL: ${{ secrets.MAINNET_INFURA_HTTP }}
  WS_URL: ${{ secrets.MAINNET_INFURA_WS }}
  RESOURCE_MODE: e2e

  NETWORK_URL: http://localhost:8544
  WALLET: ${{ secrets.WALLET }}
  WALLET_JSON: ${{ secrets.WALLET_JSON }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: v14.17.0
    - name: Cache node modules
      id: cache-npm
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Install deps
      working-directory: ./tests/e2e
      run: npm ci
    - name: Lint
      working-directory: ./tests/e2e
      run: npm run lint
    - name: Build contracts
      working-directory: ./tests/contracts
      run: |
        # gyp build from root
        npm config set user 0
        npm ci
        npm run build
    - name: Set Kubernetes Context
      uses: azure/k8s-set-context@v1
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}
    - name: Generate namespace name
      id: generate
      uses: filipstefansson/uuid-action@v1
      with:
        name: nsname
    - name: Deploy to k8s
      shell: bash
      working-directory: blockscout
      # port forwarding works only inside the step, consider refactoring as TS action
      env:
        NAMESPACE_NAME: e2e-geth-${{ steps.generate.outputs.uuid }}
      run: |
        mkdir ~/.ssh
        ssh-keyscan -H $BASTION_HOST >> ~/.ssh/known_hosts
        eval `ssh-agent -s`
        ssh-add - <<< "$BASTION_SSH_KEY"
        sudo echo "127.0.0.1 $K8S_HOST" | sudo tee -a /etc/hosts
        ssh -fN -v -L $K8S_LOCAL_PORT:$K8S_HOST:$K8S_PORT $USERNAME@$BASTION_HOST
        npm ci
        npm run start
    - name: Run playwright
      working-directory: ./tests/e2e
      run: |
        npx playwright install-deps chrome firefox
        npm run test:test:geth
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: report
        path: tests/e2e/html-report/index.html
    - name: Remove namespace
      if: always()
      working-directory: blockscout
      env:
        NAMESPACE_NAME: e2e-geth-${{ steps.generate.outputs.uuid }}
      run: |
        eval `ssh-agent -s`
        ssh-add - <<< "$BASTION_SSH_KEY"
        ssh -fN -v -L $K8S_LOCAL_PORT:$K8S_HOST:$K8S_PORT $USERNAME@$BASTION_HOST
        npm run stop
