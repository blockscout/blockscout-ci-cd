name: Load baseline
on:
  push:
  workflow_dispatch:
    inputs:
      blockscout_image:
        description: 'Blockscout image:tag to test'     
        required: true
        default: 'blockscout/blockscout:latest' 
        type: string
      environment:
        description: 'Environment to run tests against'
        required: true
        type: choice
        default: 'test'
        options:
        - prod
        - test
  workflow_call:
    inputs:
      blockscout_image:
        description: 'Blockscout image:tag to test'     
        required: true
        default: 'blockscout/blockscout:latest' 
        type: string
      environment:
        description: 'Environment to run tests against'
        type: string
        required: true
        default: 'test'
env:
  K8S_LOCAL_PORT: ${{ secrets.LOCAL_PORT }}
  K8S_HOST: ${{ secrets.K8S_HOST }}
  BASTION_HOST: ${{ secrets.BASTION_HOST }}
  K8S_PORT: ${{ secrets.K8S_PORT }}
  USERNAME: ${{ secrets.USERNAME }}
  BASTION_SSH_KEY: ${{secrets.BASTION_SSH_KEY}}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  IMAGE: ${{ inputs.blockscout_image }}
  VARIANT: geth
  HTTP_URL: http://localhost:8544
  WS_URL: ws://localhost:8546
  RESOURCE_MODE: load

  NETWORK_URL: http://localhost:8544
  WALLET: ${{ secrets.WALLET }}

jobs:
  test_load_baseline:
    name: Check load baseline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout github repo (+ download lfs dependencies)
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: v14.17.0
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install deps
        run: npm ci
      - name: Lint
        working-directory: ./tests/load
        run: npm run lint
      - name: Generate namespace name
        id: generate
        uses: filipstefansson/uuid-action@v1
        with:
          name: nsname
      - name: Deploy to k8s
        shell: bash
        working-directory: blockscout
        # port forwarding works only inside the step, consider refactoring as TS action
        env:
          NAMESPACE_NAME: e2e-geth-${{ steps.generate.outputs.uuid }}
        run: |
          mkdir ~/.ssh
          ssh-keyscan -H $BASTION_HOST >> ~/.ssh/known_hosts
          eval `ssh-agent -s`
          ssh-add - <<< "$BASTION_SSH_KEY"
          sudo echo "127.0.0.1 $K8S_HOST" | sudo tee -a /etc/hosts
          ssh -fN -v -L $K8S_LOCAL_PORT:$K8S_HOST:$K8S_PORT $USERNAME@$BASTION_HOST
          npm ci
          npm run start
      - name: Run warm-up
        env:
          K6_TEST_ID: warm_up_baseline_rpc
          BASE_URL: http://localhost:4000
          TIMEOUT: 20000
          SCENARIO: warmUp
          # K6_OUT: json
          # K6_LOG_OUTPUT_STRING: stdout
          # LOKI_GUN_DEBUG: "meta"
        run: |
          npm run test:ci
      - name: Run baseline load test
        # even if warm-up failed some thresholds we still would like to see the baseline
        if: always()
        env:
          # label in TimescaleDB to differentiate test runs
          K6_TEST_ID: baseline_rpc
          BASE_URL: http://localhost:4000
          TIMEOUT: 20000
          SCENARIO: baseline
          # K6_OUT: json
          # label in Loki to store debug logs stream
          # K6_LOG_OUTPUT_STRING: stdout
          # LOKI_GUN_DEBUG: "meta"
        run: |
          npm run test:ci
      - name: Remove namespace
        if: always()
        working-directory: blockscout
        env:
          NAMESPACE_NAME: e2e-geth-${{ steps.generate.outputs.uuid }}
        run: |
          eval `ssh-agent -s`
          ssh-add - <<< "$BASTION_SSH_KEY"
          ssh -fN -v -L $K8S_LOCAL_PORT:$K8S_HOST:$K8S_PORT $USERNAME@$BASTION_HOST
          npm run stop
defaults:
  run:
    shell: bash
    working-directory: ./tests/load