name: Admin console tests
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
#  push:
  schedule:
    - cron: '0 */3 * * *'
env:
  ENV: test
  ADMIN_PANEL_URL: ${{ secrets.ADMIN_PANEL_URL }}
  BLOCKSCOUT_URL: ${{ secrets.E2E_BLOCKSCOUT_URL }}
  ADMIN_ACCOUNT_USERNAME: ${{ secrets.ADMIN_ACCOUNT_USERNAME }}
  ADMIN_ACCOUNT_PASSWORD: ${{ secrets.ADMIN_ACCOUNT_PASSWORD }}
jobs:
  test:
    name: Admin console tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: v14.17.0
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install deps
        run: npm ci
      - name: Build contracts
        working-directory: ./tests/contracts
        run: |
          # gyp build from root
          npm config set user 0
          npm ci
          npm run build
      - name: Cache playwright binaries
        uses: actions/cache@v2
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run playwright
        run: |
          npm run test:admin
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report
          path: tests/e2e/html-report/index.html
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tests-results
          path: tests/e2e/test-results
      
defaults:
  run:
    shell: bash
    working-directory: ./tests/e2e
