# enable Blockscout deploy
blockscout:
  app: blockscout
  enabled: false
  image:
    _default: blockscout/blockscout:latest

  replicas:
    app: 1
  docker:
    port: 80
    targetPort: 4000

  # init container
  init:
    enabled: true
    image:
      _default: blockscout/blockscout:latest
    command:
      - /bin/bash
    args:
      - -c
      - bin/blockscout eval "Elixir.Explorer.ReleaseTasks.create_and_migrate()"
    volumes:
      enabled: false
      list:
        tmpdir: /tmp/mountdir


  service:
    # ClusterIP, NodePort or LoadBalancer
    type: ClusterIP

  command:
    - /bin/bash
  args:
    - -c
    - bin/blockscout start

  # enable ingress
  ingress:
    enabled: false
    annotations: {}
    host:
      _default: <url>
    # enable https
    tls:
      enabled: false
    path:
      prefix:
        - "/"
      exact: {}

  # probes
  livenessProbe:
    enabled: true
    path: /
  readinessProbe:
    enabled: true
    path: /

  resources:
    limits:
      memory:
        _default: "1Gi"
      cpu:
        _default: "0.5"
    requests:
      memory:
        _default: "1Gi"
      cpu:
        _default: "0.5"

  # enable service to connect to RDS
  rds:
    enabled: false
    endpoint:
      _default: <endpoint>.<region>.rds.amazonaws.com

  # node label
  nodeSelector:
    enabled: true
    app: blockscout

  # Blockscout environment variables
  environment: {}

