{{- if .Values.node.enabled }}
{{- if .Values.node.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: node
spec:
  storageClassName: gp2
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1000Gi
---
{{- end }}
{{- if .Values.node.dtl.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dtl
spec:
  storageClassName: gp2
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1000Gi
---
{{- end }}

{{- end }}
